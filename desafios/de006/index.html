<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
        <h1>Saiba as tags de HTML 5</h1>
        <p>Em HTML, podemos inserir os itens da lista a seguir. Passe o mouse sobre as tags para descobrir qual usar.</p>
        <ul type="Square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt; ... h6">Título</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
            <li><abbr title="Use a tag&lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas enumeradas</abbr></li>
            <li><abbr title="Use a tag&lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
