<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <p>Abra esse site em diferentes dispositivos</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio preload="metadata" controls> 
        <source src="midia/Musica ju Angel.mp3" type="audio/mpeg">
        <p>O seu navegador não consegue reproduzir o áudio, <a href="midia/Musica ju Angel.mp3">clique aqui pra baixar</a>.</p>
    </audio>

    <h1>Vídeos</h1>
    <p> este video esta hospedado no meu próprio servidor</p>
    <video width="560" poster="videos/imagem/valorant-capa500.jpg" controls>
        <source src="videos/Video.mkv" type="video/mkv">
        <source src="videos/Video.webm" type="video/webm">
        <source src="videos/video.mp4" type="video/mp4">
        Seu navegador não tem compatibilidade com os vídeos disponiveis baixe ele <a href="videos/Video.mkv">aqui.</a>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <p>Este é o video do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GbED6G7LO9U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
