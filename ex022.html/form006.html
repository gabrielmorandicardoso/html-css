<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <form action="" method="get">
            <label for="iest">Estado</label>
            <p>
                <select name="estado" id="ist">
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>

            <p>
            <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstpro">
                <datalist id="lstpro">
                    <option>Administrador</option>
                    <option>Professor</option>
                    <option>Desenvolvedor</option>
                    <option>Contabilista</option>
                </datalist>
            </p>

            <label for="imsg">Escreva uma mensagem:</label> <br>
            <textarea name="msg" id="imdg" cols="30" rows="10"></textarea>
        </form>
</body>
</html>
