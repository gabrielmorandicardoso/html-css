<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td.linha {
            background-color: aqua;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td class="linha">B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td class="linha">B3</td>
            <td>C3</td> 
       </tr>
    </table>
</body>
</html>
